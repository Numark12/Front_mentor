<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  
</head>
<body>
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Numark12</a>.

  <div class="attribution">

      <div class="card">  
        <div class="inner">
        <h1 class>Get <span style="color:hsl(277, 64%, 61%);">insights</span> that help your business grow.</h1>
        <p class="resume">Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer <br>
          experience, and overall efficiency.</p> 
          <div class="stats">  
          <div class="stat1">
            <p class="num">10k+</p>
            <p class="subj">COMPANIES</p>
          </div>
          <div class="stat1">
            <p class="num">314</p>
            <p class="subj">TEMPLATES</p>
          </div>
          <div class="stat1">
            <p class="num">12m+</p>
            <p class="subj">QUERIES</p>
          </div>
          </div>
          </div>
        </div>
      <div class="back"><img class="imag" src="images\image-header-desktop.jpg" alt="Meeting"></div>
  </div>
</body>
</html>
